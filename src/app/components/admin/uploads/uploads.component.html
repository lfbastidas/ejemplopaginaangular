<div class="container">
    <div class="dropzone" appDropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)"
    [class.hovering]="isHovering">


    <h3>AngularFire Drop Zone</h3>
    <p>Drag and Drop a File</p>
    <div class="file">
        <label class="file-label">
            <input type="file" (change)="startUpload($event.target.files)">
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                    Elegir imagen!
                </span>
            </span>
        </label>
    </div>
    
</div>


<div *ngIf="percentage | async as pct">
    <mat-progress-bar mode="determinate" [value]="pct" color="primary"></mat-progress-bar>
</div>

<div *ngIf="snapshot | async as snap">

    

    <div *ngIf="downloadURL | async as url">
        <span></span>
        <h3>Archivo cargado satisfactoriamente:</h3>
        <iframe [src]="url"></iframe>
        <br>

        <a [href]="url">Descargar</a>
    </div>

    <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
        <button mat-flat-button color="accent" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
        <button mat-flat-button color="warm" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
    </div>
    
</div>
</div>
