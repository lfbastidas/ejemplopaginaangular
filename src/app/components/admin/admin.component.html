    <mat-icon>menu</mat-icon>
  </span>
  <a routerLink="/">
    <mat-icon class="">home</mat-icon>
  </a>
  <a *ngIf="authSvc.userData$ | async;" (click)="onLogout()">

      <span>

    <span>{{date}}</span>

</mat-toolbar>
