<div class="new-post-container">
    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title post" formControlName="tituloPost">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput placeholder="Content post" formControlName="contenidoPost">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Tags" multiple formControlName="tagsPost">
          <mat-option value="ciencia">Ciencia</mat-option>
          <mat-option value="lenguaje">Lenguaje</mat-option>
          <mat-option value="deporte">Deporte</mat-option>
          <mat-option value="arte">Arte</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="container-input-file">
        <label class="custom-file">
          <input role="button" type="file" formControlName="imagePost" (change)="handleImage($event)" />
          <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
        </label>
      </div>
      <div class="container-button">
        <button mat-fab color="warn" type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
          <mat-icon>done</mat-icon>
        </button>
      </div>
    </form>
  </div>
