<div class="content" *ngIf="post$ | async as post; else loading">
  <mat-card class="post-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>{{ post.tituloPost }} </mat-card-title>
      </mat-card-header>
      <img matCardImage [src]="post.imagePost" />
      <p>
        {{ post.contenidoPost }}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of post.tagsPost" [ngClass]="tag">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-footer>
  </mat-card>
</div>
<ng-template #loading>
  <div>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>
