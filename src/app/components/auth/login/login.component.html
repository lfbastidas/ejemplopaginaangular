<div id="message">
  <div class="titulo-caja" style="text-align: center;">
    <h2>Login</h2>
  </div>
  <div class="example-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="user@example.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" mat-raised-button>Ingresar</button>
    </form>
  </div>
</div>
