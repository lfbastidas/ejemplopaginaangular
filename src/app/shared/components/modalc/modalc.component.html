<h2>{{datac.message}}</h2>
<mat-dialog-content class="dialog-content">
    <div *ngIf="datac.content; else showNewForm">
        <app-edit-contenidos [cont]="datac.content"></app-edit-contenidos>
    </div>
    <ng-template #showNewForm>
        <app-new-contenidos></app-new-contenidos>
    </ng-template>
</mat-dialog-content>
